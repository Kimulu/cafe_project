{% extends 'base.html' %}

{% block content %}
  <h1>{{ user.name }}'s Profile</h1>
  <p><strong>Email:</strong> {{ user.email }}</p>
  <p><strong>Profile Picture:</strong> <img src="{{ user.profile_pic_url }}" alt="{{ user.name }}'s profile picture"></p>
  <p><strong>Phone Number:</strong> {{ user.phone_number }}</p>
{% endblock %}
